<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4">Gestión de Usuarios</h3>

    <a href="/principal" class="btn btn-outline-primary mb-3">← Volver al Menú Principal</a>

    <!-- Botón abrir modal -->
    <button class="btn btn-success mb-3 ms-2" data-bs-toggle="modal" data-bs-target="#modalUsuario"
            onclick="limpiarFormulario()">Nuevo Usuario</button>

    <!-- Tabla -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${usuarios}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.usuario}"></td>
            <td th:text="${u.rol}"></td>
            <td>
                <span th:text="${u.activo ? 'Activo' : 'Inactivo'}"
                      th:classappend="${u.activo ? 'text-success' : 'text-danger'}"></span>
            </td>
            <td>
                <!-- Botón Editar -->
                <a href="#" class="btn btn-sm btn-info"
                   th:attr="data-id=${u.id},
                            data-usuario=${u.usuario},
                            data-clave=${u.clave},
                            data-rol=${u.rol},
                            data-activo=${u.activo}"
                   onclick="editarUsuario(this)">Editar</a>

                <a th:href="'/usuarios/activar/' + ${u.id}" class="btn btn-sm btn-success">Activar</a>
                <a th:href="'/usuarios/anular/' + ${u.id}" class="btn btn-sm btn-warning">Anular</a>
                <a th:href="'/usuarios/eliminar/' + ${u.id}" class="btn btn-sm btn-danger"
                   onclick="return confirm('¿Eliminar usuario?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="modalUsuario" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="/usuarios/guardar">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Formulario Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id" id="id">
                    <div class="mb-3">
                        <label>Usuario</label>
                        <input type="text" name="usuario" id="usuario" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Clave</label>
                        <input type="password" name="clave" id="clave" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Rol</label>
                        <select name="rol" id="rol" class="form-select" required>
                            <option value="">Seleccione un rol</option>
                            <option value="ADMINISTRADOR">Administrador</option>
                            <option value="ALMACENERO">Almacenero</option>
                            <option value="VENDEDOR">Vendedor</option>
                        </select>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="activo" id="activo" class="form-check-input" checked>
                        <label class="form-check-label">Activo</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS + script de edición -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function editarUsuario(btn) {
        document.getElementById('id').value = btn.getAttribute('data-id');
        document.getElementById('usuario').value = btn.getAttribute('data-usuario');
        document.getElementById('clave').value = btn.getAttribute('data-clave');
        document.getElementById('rol').value = btn.getAttribute('data-rol');
        document.getElementById('activo').checked = btn.getAttribute('data-activo') === 'true';

        const modal = new bootstrap.Modal(document.getElementById('modalUsuario'));
        modal.show();
    }

    function limpiarFormulario() {
        document.getElementById('id').value = '';
        document.getElementById('usuario').value = '';
        document.getElementById('clave').value = '';
        document.getElementById('rol').value = '';
        document.getElementById('activo').checked = true;
    }
</script>
</body>
</html>
