<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4">Gestión de Roles</h3>

    <a href="/principal" class="btn btn-outline-primary mb-3">← Volver al Menú Principal</a>
    <button class="btn btn-success mb-3 ms-2" data-bs-toggle="modal" data-bs-target="#modalRol"
            onclick="limpiarFormulario()">Nuevo Rol</button>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${roles}">
            <td th:text="${r.id}"></td>
            <td th:text="${r.nombre}"></td>
            <td>
                <span th:text="${r.activo ? 'Activo' : 'Inactivo'}"
                      th:classappend="${r.activo ? 'text-success' : 'text-danger'}"></span>
            </td>
            <td>
                <a href="#" class="btn btn-sm btn-info"
                   th:attr="data-id=${r.id}, data-nombre=${r.nombre}, data-activo=${r.activo}"
                   onclick="editarRol(this)">Editar</a>

                <a href="#" class="btn btn-sm btn-warning">Permisos</a>

                <a th:href="'/roles/activar/' + ${r.id}" class="btn btn-sm btn-success">Activar</a>
                <a th:href="'/roles/anular/' + ${r.id}" class="btn btn-sm btn-secondary">Anular</a>
                <a th:href="'/roles/eliminar/' + ${r.id}" class="btn btn-sm btn-danger"
                   onclick="return confirm('¿Eliminar rol?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="modalRol" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="/roles/guardar">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Formulario Rol</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id" id="id">
                    <div class="mb-3">
                        <label>Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="activo" id="activo" class="form-check-input" checked>
                        <label class="form-check-label">Activo</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function editarRol(btn) {
        document.getElementById('id').value = btn.getAttribute('data-id');
        document.getElementById('nombre').value = btn.getAttribute('data-nombre');
        document.getElementById('activo').checked = btn.getAttribute('data-activo') === 'true';

        const modal = new bootstrap.Modal(document.getElementById('modalRol'));
        modal.show();
    }

    function limpiarFormulario() {
        document.getElementById('id').value = '';
        document.getElementById('nombre').value = '';
        document.getElementById('activo').checked = true;
    }
</script>
</body>
</html>
