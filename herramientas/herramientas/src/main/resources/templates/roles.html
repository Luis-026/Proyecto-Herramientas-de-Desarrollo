<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4">Gestión de Roles</h3>

    <a href="/principal" class="btn btn-outline-primary mb-3">← Volver al Menú Principal</a>
    <button class="btn btn-success mb-3 ms-2" data-bs-toggle="modal" data-bs-target="#modalRol">Nuevo Rol</button>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${roles}">
            <td th:text="${r.id}"></td>
            <td th:text="${r.nombre}"></td>
            <td>
                <span th:text="${r.activo ? 'Activo' : 'Inactivo'}"
                      th:classappend="${r.activo ? 'text-success' : 'text-danger'}"></span>
            </td>
            <td>
                <a th:href="@{/roles/activar/{id}(id=${r.id})}" class="btn btn-sm btn-success">Activar</a>
                <a th:href="@{/roles/anular/{id}(id=${r.id})}" class="btn btn-sm btn-warning">Anular</a>
                <a th:href="@{/roles/eliminar/{id}(id=${r.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('¿Eliminar rol?')">Eliminar</a>
                <a th:href="@{/roles/permisos/{id}(id=${r.id})}" class="btn btn-sm btn-secondary">Permisos</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal para nuevo rol -->
<div class="modal fade" id="modalRol" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="/roles/guardar">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Nuevo Rol</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Nombre del rol</label>
                        <input type="text" name="nombre" class="form-control" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="activo" class="form-check-input" checked>
                        <label class="form-check-label">Activo</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
