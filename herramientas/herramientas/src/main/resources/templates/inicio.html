<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a5f 0%, #2c5f7a 50%, #f5f5dc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        .inicio-container {
            max-width: 450px;
            background: #f5f5dc;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.15);
            border: 2px solid #1e3a5f;
            text-align: center;
            position: relative;
        }

        .brand-logo i {
            font-size: 4rem;
            color: #1e3a5f;
        }

        .brand-title {
            color: #1e3a5f;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            font-size: 1.3rem;
        }

        .brand-subtitle {
            color: #2c5f7a;
            font-size: 1rem;
        }

        .btn-ingresar {
            background: linear-gradient(45deg, #1e3a5f, #2c5f7a);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            letter-spacing: 1px;
            margin-top: 25px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-ingresar:hover {
            background: linear-gradient(45deg, #2c5f7a, #1e3a5f);
            box-shadow: 0 4px 15px rgba(30, 58, 95, 0.3);
        }

        .decoration {
            position: absolute;
            font-size: 2rem;
            color: rgba(30, 58, 95, 0.15);
        }

        .decoration:nth-child(1) {
            top: 10px; right: 15px;
        }

        .decoration:nth-child(2) {
            bottom: 10px; left: 15px;
        }

        .decoration:nth-child(3) {
            top: 50%; left: -10px;
        }
    </style>
</head>
<body>
<div class="inicio-container">
    <!-- Decoraciones -->
    <div class="decoration"><i class="fas fa-motorcycle"></i></div>
    <div class="decoration"><i class="fas fa-tools"></i></div>
    <div class="decoration"><i class="fas fa-cog"></i></div>
    <!-- Logo -->
    <div class="brand-logo">
        <i class="fas fa-motorcycle"></i>
    </div>
    <h3 class="brand-title">Proyecto de Almacén y Ventas</h3>
    <p class="brand-subtitle">Sistema de Gestión • Repuestos y Accesorios</p>
    <!-- Botón de ingreso -->
    <a href="/login" class="btn btn-ingresar">
        <i class="fas fa-sign-in-alt me-2"></i> Ir al Login del sistema
    </a>
</div>
</body>
</html>
