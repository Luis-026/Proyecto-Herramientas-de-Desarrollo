<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Permisos por Rol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4">Permisos para el rol: <span th:text="${rol.nombre}">Nombre del rol</span></h3>

    <form method="post" action="/permisos/guardar">
        <input type="hidden" name="rolId" th:value="${rol.id}"/>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="modulo : ${modulos}">
                <div class="form-check border rounded p-2">
                    <input class="form-check-input" type="checkbox" name="modulos"
                           th:value="${modulo}"
                           th:checked="${asignados.contains(modulo)}"/>
                    <label class="form-check-label" th:text="${modulo.toUpperCase()}">MÃ³dulo</label>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Guardar Permisos</button>
            <a href="/roles" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
