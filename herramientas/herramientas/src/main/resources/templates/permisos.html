<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Permisos del Rol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4">Asignar Permisos al Rol: <span th:text="${rol.nombre}"></span></h3>

    <form method="post" th:action="@{/roles/permisos/guardar}">
        <input type="hidden" name="rolId" th:value="${rol.id}"/>

        <div class="mb-3">
            <label class="form-label">Seleccione los m√≥dulos que este rol puede acceder:</label>
            <div class="form-check" th:each="mod : ${modulos}">
                <input class="form-check-input" type="checkbox"
                       th:id="${mod}"
                       th:name="modulos"
                       th:value="${mod}"
                       th:checked="${permisos.contains(mod)}"/>
                <label class="form-check-label" th:for="${mod}" th:text="${mod}"></label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Permisos</button>
        <a href="/roles" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
