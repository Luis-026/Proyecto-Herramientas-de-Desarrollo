<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4">Gestión de Inventario</h3>

    <a href="/principal" class="btn btn-outline-primary mb-3">← Volver al Menú Principal</a>
    <button class="btn btn-success mb-3 ms-2" data-bs-toggle="modal" data-bs-target="#modalMovimiento">Nuevo Movimiento</button>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Tipo</th>
            <th>Descripción</th>
            <th>Fecha</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${movimientos}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.producto.nombre}"></td>
            <td th:text="${m.cantidad}"></td>
            <td th:text="${m.tipoMovimiento}"></td>
            <td th:text="${m.descripcion}"></td>
            <td th:text="${#temporals.format(m.fecha, 'dd/MM/yyyy HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal de nuevo movimiento -->
<div class="modal fade" id="modalMovimiento" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="/inventario/registrar">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Registrar Movimiento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Producto</label>
                        <select name="productoId" class="form-select" required>
                            <option value="">Seleccione un producto</option>
                            <option th:each="p : ${productos}" th:value="${p.id}" th:text="${p.nombre}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label>Cantidad</label>
                        <input type="number" name="cantidad" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Tipo</label>
                        <select name="tipo" class="form-select" required>
                            <option value="">Seleccione el tipo</option>
                            <option value="ENTRADA">ENTRADA</option>
                            <option value="SALIDA">SALIDA</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label>Descripción</label>
                        <textarea name="descripcion" class="form-control"></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
