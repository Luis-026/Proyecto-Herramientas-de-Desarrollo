<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Página Principal</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Sistema Web</a>
        <div class="d-flex">
            <span class="navbar-text text-white me-3">
                Bienvenido, <strong th:text="${usuario.usuario}">Usuario</strong>
            </span>
            <a class="btn btn-outline-light btn-sm" href="/logout">Cerrar sesión</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h3 class="mb-4">Módulos del sistema</h3>
    <div class="row g-4">
        <!-- Tarjeta de módulo -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Usuarios</h5>
                    <p class="card-text">Gestión de usuarios del sistema.</p>
                    <a href="/usuarios" class="btn btn-primary">Ir al módulo</a>
                </div>
            </div>
        </div>

        <!-- Otro módulo -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Productos</h5>
                    <p class="card-text">Inventario de productos.</p>
                    <a href="/productos" class="btn btn-primary">Ir al módulo</a>
                </div>
            </div>
        </div>

        <!-- Módulo Categorías -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Categorías</h5>
                    <p class="card-text">Gestión de categorías de productos.</p>
                    <a href="/categorias" class="btn btn-primary">Ir al módulo</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
