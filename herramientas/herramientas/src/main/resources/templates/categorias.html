<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Categorías</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h3 class="mb-4">Gestión de Categorías</h3>

  <a href="/principal" class="btn btn-outline-primary mb-3">← Volver al Menú Principal</a>
  <button class="btn btn-success mb-3 ms-2" data-bs-toggle="modal" data-bs-target="#modalCategoria"
          onclick="limpiarFormulario()">Nueva Categoría</button>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${categorias}">
      <td th:text="${c.id}"></td>
      <td th:text="${c.nombre}"></td>
      <td>
                <span th:text="${c.activo ? 'Activo' : 'Inactivo'}"
                      th:classappend="${c.activo ? 'text-success' : 'text-danger'}"></span>
      </td>
      <td>
        <a href="#" class="btn btn-sm btn-info"
           th:attr="data-id=${c.id}, data-nombre=${c.nombre}, data-activo=${c.activo}"
           onclick="editarCategoria(this)">Editar</a>

        <a th:href="'/categorias/activar/' + ${c.id}" class="btn btn-sm btn-success">Activar</a>
        <a th:href="'/categorias/anular/' + ${c.id}" class="btn btn-sm btn-warning">Anular</a>
        <a th:href="'/categorias/eliminar/' + ${c.id}" class="btn btn-sm btn-danger"
           onclick="return confirm('¿Eliminar categoría?')">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="modalCategoria" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post" action="/categorias/guardar">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Formulario Categoría</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="id" id="id">
          <div class="mb-3">
            <label>Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required>
          </div>
          <div class="form-check">
            <input type="checkbox" name="activo" id="activo" class="form-check-input" checked>
            <label class="form-check-label">Activo</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap y script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function editarCategoria(btn) {
      document.getElementById('id').value = btn.getAttribute('data-id');
      document.getElementById('nombre').value = btn.getAttribute('data-nombre');
      document.getElementById('activo').checked = btn.getAttribute('data-activo') === 'true';

      const modal = new bootstrap.Modal(document.getElementById('modalCategoria'));
      modal.show();
  }

  function limpiarFormulario() {
      document.getElementById('id').value = '';
      document.getElementById('nombre').value = '';
      document.getElementById('activo').checked = true;
  }
</script>
</body>
</html>
