<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a5f 0%, #2c5f7a 50%, #f5f5dc 100%);
            min-height: 100vh;
            position: relative;
        }

        .login-container {
            max-width: 400px;
            margin-top: 100px;
            padding: 30px;
            background: #f5f5dc;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 2px solid #1e3a5f;
            position: relative;
        }

        /* Logo/Header de la empresa */
        .brand-header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #1e3a5f;
            padding-bottom: 15px;
        }

        .brand-logo {
            font-size: 3rem;
            color: #1e3a5f;
            margin-bottom: 10px;
        }

        .brand-title {
            color: #1e3a5f;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .brand-subtitle {
            color: #2c5f7a;
            font-size: 0.9rem;
            margin: 5px 0 0 0;
        }

        /* Mejoras en los inputs */
        .form-label {
            color: #1e3a5f;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label i {
            color: #2c5f7a;
        }

        .form-control {
            border: 2px solid #2c5f7a;
            border-radius: 8px;
            padding: 12px;
            background: white;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #1e3a5f;
            box-shadow: 0 0 0 0.2rem rgba(30, 58, 95, 0.25);
        }

        /* Botón mejorado */
        .btn-primary {
            background: linear-gradient(45deg, #1e3a5f, #2c5f7a);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #2c5f7a, #1e3a5f);
            box-shadow: 0 4px 15px rgba(30, 58, 95, 0.3);
        }

        /* Decoraciones temáticas */
        .moto-decoration {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(30, 58, 95, 0.1);
        }

        .moto-decoration:nth-child(1) {
            top: 10px;
            right: 15px;
        }

        .moto-decoration:nth-child(2) {
            bottom: 10px;
            left: 15px;
        }

        .moto-decoration:nth-child(3) {
            top: 50%;
            right: -10px;
        }

        /* Mensaje de error mejorado */
        .text-danger {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
        }

        /* Footer con información de la empresa */
        .login-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #2c5f7a;
            font-size: 0.85rem;
            color: #1e3a5f;
        }

        .login-footer i {
            color: #2c5f7a;
            margin: 0 5px;
        }

        h3 {
            color: #1e3a5f;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="login-container">
        <!-- Decoraciones temáticas -->
        <div class="moto-decoration">
            <i class="fas fa-motorcycle"></i>
        </div>
        <div class="moto-decoration">
            <i class="fas fa-tools"></i>
        </div>
        <div class="moto-decoration">
            <i class="fas fa-cog"></i>
        </div>

        <!-- Header de marca -->
        <div class="brand-header">
            <div class="brand-logo">
                <i class="fas fa-motorcycle"></i>
            </div>
            <h4 class="brand-title">MotoRepuestos GMTR</h4>
            <p class="brand-subtitle">Repuestos y Accesorios</p>
        </div>

        <h3 class="text-center mb-4">Iniciar Sesión</h3>
        <form method="post" th:action="@{/login}">
            <div class="mb-3">
                <label for="usuario" class="form-label">
                    <i class="fas fa-user"></i>
                    Usuario
                </label>
                <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Ingrese su usuario" required>
            </div>
            <div class="mb-3">
                <label for="clave" class="form-label">
                    <i class="fas fa-lock"></i>
                    Contraseña
                </label>
                <input type="password" name="clave" id="clave" class="form-control" placeholder="Ingrese su clave" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Ingresar
                </button>
            </div>
        </form>
        <div class="mt-3 text-danger text-center" th:if="${error}">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <p th:text="${error}"></p>
        </div>

        <!-- Footer informativo -->
        <div class="login-footer">
            <p>
                <i class="fas fa-shield-alt"></i>
                Acceso seguro al sistema
                <i class="fas fa-motorcycle"></i>
            </p>
        </div>
    </div>
</div>
</body>
</html>
