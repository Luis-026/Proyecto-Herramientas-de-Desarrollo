version: "3.8"
services:
  db:
    image: mysql:8.0
    container_name: herramientas-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: proyherra
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
  herramientas-app:
    build: .
    container_name: herramientas-container
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/proyherra?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
volumes:
  mysql_data:

  # docker-compose.yml funcional para el proyecto de Herramientas de Desarrollo.
  # Se puede visualizar desde Docker Desktop y permite levantar los contenedores.